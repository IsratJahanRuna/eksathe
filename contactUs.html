    <script>
        // When the user scrolls down 50px from the top of the document, resize the header's font size
        window.onscroll = function() {
            scrollFunction()
        };

        function scrollFunction() {
            if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
                document.getElementById("header").style.background = " #FFFFFF ";
                document.getElementById("header").style.margin = " auto ";
                document.getElementById("nav").style.marginTop = "0px";
                document.getElementById("header").style.paddingInlineStart = " 40px";
                document.getElementById("header").style.paddingInlineEnd = " 40px";
                document.getElementById("nav-color1").style.color = "#000000";
                document.getElementById("nav-color2").style.color = "#000000";
                document.getElementById("nav-color3").style.color = "#000000";
                document.getElementById("nav-color4").style.color = "#000000";
                document.getElementById("nav-color5").style.color = "#000000";
                document.getElementById("sponsor").style.color = "#000000";
                document.getElementById("sponsor").style.borderColor = "#000000";
                document.getElementById("search").style.color = "#000000";
                document.getElementById('nav-logo').src = "Images/logo[color] (1).png";
            } else {
                document.getElementById("header").style.background = "transparent";
                document.getElementById("nav-color1").style.color = "#FFFFFF ";
                document.getElementById("nav-color2").style.color = "#FFFFFF ";
                document.getElementById("nav-color3").style.color = "#FFFFFF ";
                document.getElementById("nav-color4").style.color = "#FFFFFF ";
                document.getElementById("nav-color5").style.color = "#FFFFFF ";
                document.getElementById("sponsor").style.color = "#FFFFFF ";
                document.getElementById("sponsor").style.borderColor = "#FFFFFF ";
                document.getElementById("search").style.color = "#FFFFFF ";
                document.getElementById('nav-logo').src = "Images/logo[white].png";
